<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>

    <div>
        <form class= "form" action="">
            <p>Name: <input type="text" placeholder="Enter a name" class="name"></p>
            <p>Surname: <input type="text" placeholder="Enter a surname" class="surname"></p>
            <p>Weight: <input type="text" placeholder="Enter a weight" class="weight"></p>
            <p>Height: <input type="text" placeholder="Enter a height" class="height"></p>
            <input type="submit" value="Send">
        </form>
    </div>

    <div class="results"></div>

    <script src="js/script.js"></script>
</body>
</html>
